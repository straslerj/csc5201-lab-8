<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to A Very Complex, Cool, and Fun Website</h1>
        
        <!-- Form for adding a new user -->
        <form method="post" action="{{ url_for('user_management') }}">
            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="location">Location:</label>
            <input type="text" name="location" required>

            <button type="submit" class="btn btn-primary">Add User</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Distance to Milwaukee (miles)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr id="userRow_{{ user._id }}">
                        <td>{{ user.name }}</td>
                        <td>{{ user.location }}</td>
                        <td>{{ user.distance_to_milwaukee }}</td>
                        <td>
                            <button type="button" class="btn btn-danger" onclick="deleteUser('{{ user._id }}')">Delete</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`/delete_user/${userId}`, {
                    method: 'POST',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // User deleted successfully, update the table
                        const row = document.getElementById(`userRow_${userId}`);
                        if (row) {
                            row.remove();
                        }
                    } else {
                        alert(data.message || 'Failed to delete user');
                    }
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                    alert('An error occurred while deleting the user');
                });
            }
        }
    </script>
</body>
</html>
